[module/spotify]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/spotify.sh
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 2
click-left = playerctl play-pause spotify

[module/spotify-prev]
type = custom/script
exec = echo "玲"
format = <label>
click-left = playerctl previous spotify

[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = playerctl next spotify

