[module/laptop_network]
type = internal/network

interface = wlp58s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = 直 <label-connected>
format-connected-background = ${color.color6}
format-connected-foreground = ${color.fg-alt}
format-connected-padding = 2

format-disconnected = <label-disconnected>
format-disconnected-background = ${color.color6}
format-disconnected-foreground = ${color.fg-alt}
format-disconnected-padding = 2

label-connected = %essid%
label-disconnected = 睊 Disconnected

; Only applies if <ramp-signal> is used
ramp-signal-0 = 直

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/desktop_network]
type = internal/network
